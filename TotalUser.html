    <header class="masthead d-flex mx-auto">
      <div
        class="card text-black justify-center"
        style="
          height: 600px;
          width: 900px;
          background: rgba(255, 255, 255, 0.699);
          margin-left: 25%;
        "
      >
        <div class="container my-auto">
          <div
            class="card"
            style="height: 500px; width: 700px; margin-left: 8%; margin-top: 2%"
          >
            <h3
              class="mb-sm-2"
              style="text-align: center; margin-top: 5%; margin-bottom: 5%"
            >
              สำหรับดูรายการที่ชำระ
            </h3>
            <div class="row mt-sm-2 ml-sm-3 mr-sm-2 mb-as-2">
              <div class="col-sm-5 ml-sm-3">
                <div class="form-group" style="margin-top: 5%">
                  <label for="Fname">ชื่อ :</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="*ฟ้าใส"
                    id="Fname"
                    value=""
                  />
                </div>
              </div>
              <div class="col-sm-5">
                <div class="form-group" style="margin-top: 5%">
                  <label for="Lname">นามสกุล :</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="*คนดี"
                    id="Lname"
                    value=""
                  />
                </div>
              </div>
            </div>
            <div class="form-inline ml-sm-5" style="margin-top: 5%">
              <label for="phone">มือถือ :</label>
              <input
                type="text"
                class="form-control"
                placeholder="เบอร์โทรศัพท์มือถือ"
                id="phone"
                value=""
                style="margin-left: 2%"
              />
            </div>
            <div class="form-inline ml-sm-5" style="margin-top: 5%">
              <label for="TypeP">ประเภทการกู้ :</label>
              <select name="TypeP" id="TypeP" class="custom-select ml-sm-2">
                <option value="0" selected>------</option>
                <option value="1">
                  1.เงินกู้เพื่อรักษาพยาบาลตนเองและญาติสายตรง
                </option>
                <option value="2">2.เงินกู้เพื่อการศึกษาของตนเอง</option>
                <option value="3">
                  3.เงินกู้ค่าเล่าเรียนบุตรในส่วนที่เกินสิทธิ
                </option>
                <option value="4">
                  4.เงินกู้เพื่อซื้อวัสดุอุปกรณ์การศึกษาของบุตร
                </option>
                <option value="5">
                  5.เงินกู้เพื่อซื้อคอมพิวเตอร์ และอุปกรณ์ IT
                </option>
                <option value="6">
                  6.เงินกู้เพื่อส่งเสริมสุขภาวะบุคลากร/เครื่องมือออกกำลังกายเพื่อสุขภาพ
                </option>
                <option value="7">
                  7.เงินกู้เพื่อประกอบกิจกรรมด้านวัฒนธรรมบุคลากรและญาติสายตรง
                </option>
                <option value="8">
                  8.เงินกู้เพื่อซื้อประกันชีวิตของบุคลากร คู่สมรสและบุตร
                </option>
                <option value="9">9.เงินกู้เพื่อซื้อหรือซ่อมแซมยานพาหนะ</option>
                <option value="10">10.เงินกู้เพื่อซ่อมแซมที่อยู่อาศัย</option>
                <option value="11">
                  11.เงินยืมเพื่อตัดชุดขาวพร้อมเครื่องหมาย
                </option>
                <option value="12">12.เงินยืมเพื่อตัดชุดครุยบุคลากร</option>
              </select>
            </div>
            <div style="margin-bottom: 10%; text-align: center; margin-top: 7%">
              <button
                type="submit"
                class="btn btn-primary"
                style="width: fit-content"
                onclick="Userlogin()"
              >
                ดูรายการ
              </button>
            </div>
          </div>
        </div>
      </div>
